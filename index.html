      color: #fff;
      padding: 20px;

      align-items: center;
      justify-content: space-between;

    header img {

    }
    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      padding: 40px;
      text-align: center;
    }
    .model {
      margin-bottom: 40px;
    }
    .model img {
      width: 300px;
      height: auto;
      border-radius: 8px;
    }
    .model h2 {
      margin: 10px 0 5px;
    }
    .model p {
      font-size: 18px;
      color: #333;

<body>
